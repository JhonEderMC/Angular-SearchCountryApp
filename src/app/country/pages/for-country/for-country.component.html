<h2>By Country</h2>
<hr>
<div class="row">
    <div class="col">
        <form  (ngSubmit) = "search()" autocomplete="off">
            <input type="text" name="term" placeholder="Search by Country" class="form-control"
                [(ngModel)]="term"
            >
        </form>
    </div>
</div>

<hr>
<div *ngIf="thereIsError" class="alert alert-danger">
    No results were found in the search: {{term}}
</div>

<div *ngIf="!thereIsError"class="row">
    <div class="col">
        <table  class="table table-hover">
            <thead>
                <th>#</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Population</th>
                <th></th>                
            </thead>
            <tbody *ngFor="let country of resultSearchCountries; let i=index;">
                <tr>
                    <td>{{i+1}}</td>
                    <td>
                        <img class="small-flag" [src]="country.flags.png" alt="flag">
                    </td>
                    <td>{{country.name.common}}</td>
                    <td>{{country.population | number}}</td>
                    <td>
                        <a [routerLink]= "['/country', country.cca2]" >see...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
