<h2>By Country</h2>
<hr>
<div class="row">
    <div class="col">
        <form  (ngSubmit) = "search()" autocomplete="off">
            <input type="text" name="term" placeholder="Search by Country" class="form-control"
                [(ngModel)]="term"
            >
        </form>
    </div>
</div>

<hr>
<div *ngIf="thereIsError" class="alert alert-danger">
    No results were found in the search: {{term}}
</div>

<div *ngIf="!thereIsError"class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Population</th>
                <th></th>                
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>flag</td>
                    <td>name</td>
                    <td>131414</td>
                    <td>
                        <a href="/country">see...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
